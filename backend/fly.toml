# Fly.io deployment configuration for Insight Atlas Backend
app = "insight-atlas-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  LOG_LEVEL = "INFO"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/healthz"

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

# Secrets to set via: fly secrets set KEY=value
# Required secrets:
# - JWT_SECRET
# - DATABASE_URL (Postgres connection string)
# - STRIPE_SECRET_KEY
# - STRIPE_WEBHOOK_SECRET
# - STRIPE_PRICE_PRO_MONTHLY
# - STRIPE_PRICE_YEARLY
# - OPENAI_API_KEY (optional)
# - SENTRY_DSN (optional)
