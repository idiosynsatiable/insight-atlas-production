services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas_dev_password
      POSTGRES_DB: insight_atlas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://atlas:atlas_dev_password@postgres:5432/insight_atlas
      - JWT_SECRET=dev_jwt_secret_change_in_production
      - DEMO_MODE=false
      - CORS_ORIGINS=http://localhost:3000
      - APP_BASE_URL=http://localhost:3000
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - STRIPE_PRICE_PRO_MONTHLY=${STRIPE_PRICE_PRO_MONTHLY:-}
      - STRIPE_PRICE_YEARLY=${STRIPE_PRICE_YEARLY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4.1-mini}
      - OPENAI_POLISH_ENABLED=${OPENAI_POLISH_ENABLED:-false}
      - RATE_LIMIT_RPM=60
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build: ./frontend
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
