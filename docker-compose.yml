services:
  api:
    build: ./backend
    environment:
      - DATABASE_URL=sqlite:///./data/atlas.db
      - JWT_SECRET=dev_change_me
      - DEMO_MODE=true
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5.2}
      - OPENAI_POLISH_ENABLED=${OPENAI_POLISH_ENABLED:-false}
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend/data:/app/data
    ports:
      - "8000:8000"

  web:
    build: ./frontend
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
